<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Color Message App</title>
    <!-- OWN CSS LINK -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Traffic Signal Message App</h1>
        <div class="buttons">
            <button class="red" onclick="showMessage('Red')">Red</button>
            <button class="yellow" onclick="showMessage('Yellow')">Yellow</button>
            <button class="green" onclick="showMessage('Green')">Green</button>
        </div>
        <div id="messageBox" class="message-box">Click a button to see the message!</div>
    </div>

    <!-- OWN JAVA SCRIPT LINK -->
    <script src="script.js"></script>
</body>

</html>
